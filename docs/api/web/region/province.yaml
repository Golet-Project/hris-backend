get:
  tags:
    - Province
  summary: Masterdata province
  operationId: getProvince
  parameters:
    - $ref: ../../web-api-schema.yaml#/components/parameters/Header-X-App-ID
    - $ref: ../../web-api-schema.yaml#/components/parameters/Header-User-Agent
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                nullable: false
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                      nullable: false
                    name:
                      type: string
                  required:
                    - id
                    - name
            required:
              - message
              - data
    "500":
      $ref: ../../web-api-schema.yaml#/components/responses/ResponseInternalServerError
