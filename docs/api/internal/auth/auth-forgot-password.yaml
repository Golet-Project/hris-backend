post:
  tags: ["Auth"]
  summary: Request password recovery token
  operationId: postAuthForgotPassword
  parameters:
    - in: header
      name: X-App-ID
      required: true
      schema:
        $ref: "../../internal-api-schema.yaml#/components/schemas/AppID"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              example: email@email.com
          required:
            - email
  responses:
    "200":
      description: Password recovery link has been successfully sent
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              data:
                type: string
                example: Password recovery link has been successfully sent
            required:
              - message
    "400":
      description: |-
        Whether:
        - Request validation failed
        - Password recovery link already sent
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
            required:
              - message
    "404":
      description: |-
        Whether:
        - Email not registered
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
            required:
              - message
    "500":
      $ref: ../../internal-api-schema.yaml#/components/responses/ResponseInternalServerError
