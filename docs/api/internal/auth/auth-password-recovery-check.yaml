post:
  tags: [Auth]
  summary: Check the validity of password recovery token
  operationId: getAuthPasswordRecoveryLink
  security:
    - ApiKeyAuth: []
  parameters:
    - in: header
      name: X-App-ID
      required: true
      schema:
        $ref: ../../internal-api-schema.yaml#/components/schemas/AppID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            uid:
              type: string
              format: uuid
              description: Unique user ID
          required:
            - uid
  responses:
    "204":
      description: Password recovery link is valid
    "400":
      description: |-
        Whether:
        - Request validation failed
        - Password recovery token has expired
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
            required:
              - message
    "500":
      $ref: ../../internal-api-schema.yaml#/components/responses/ResponseInternalServerError
